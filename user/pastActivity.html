<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractivity - Dashboard</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
    <link href="./css/reminder.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script defer src="./js/fitnessLog.js"></script>
</head>
<body onload="createTableRows()">
    <div id="sidenav" class="sidenav">
        <div class="logocontainer">
            <img class="logo" src="./images/tractivity-logo-white.png" alt="Tractivity logo">
        </div>
        <a class="dashboard" href="index">Dashboard</a>
        <a class="active" href="#">Past Activities</a>
        <a href="futurePlans.html">Future plans</a>
        <hr>
        <h4 class="subhead">Account</h4>
        <a href="logout" id="signout">Sign out</a>
    </div>
    <main>
        <h1>Past Activities</h1>

        <div class="tablecontainer">
            <table id="activities" class="table"> 
                <tr>
                    <th class="date">Date</th>
                    <th class="activity">Activity</th>
                    <th class="delete"></th>
                </tr>
            </table>
        </div>

        <p id="no-entries">There are no entries to show. Log a workout to begin your fitness journey!</p>

        <button id="addPastActivity" class="btn">Add Activity</button>
    </main>

    <!-- Past Activities Form -->
    <div id="overlay-bg" class="dark-bg hide"></div>
    <div class="add-overlay hide" id="pastAct-overlay">
        <div class="close" id="close">&times;</div>
        <div id="pastAct-form" class="form-container">
            <div class="form">
                <label id="label-date">
                    Date:
                    <input type="date" id="pastAct-date" />
                </label>

                <label>
                    Activity:
                    <div class="dropdown">
                        <select name="past-activities" id="pastAct-activity">
                            <option value="Walk">Walk</option>
                            <option value="Run">Run</option>
                            <option value="Swim">Swim</option>
                            <option value="Bike">Bike</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Basketball">Basketball</option>
                        </select>
                    </div>
                </label>
                
                <label id="label-scalar">
                    Time/Distance:
                    <input type="number" id="pastAct-scalar"/>
                </label>

                <label id="label-units">
                    Units:
                    <input type="text" name="text" id="pastAct-unit" value="km" readonly/>
                </label>

                <button type="button" id="submitPastActivity" class="btn form-button">Submit</button>
            </div>
        </div>
    </div>
</body>
